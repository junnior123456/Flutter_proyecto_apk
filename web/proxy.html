<!DOCTYPE html>
<html>
<head>
    <title>API Proxy Test</title>
</head>
<body>
    <h1>Prueba de conexión directa con API</h1>
    <button onclick="testConnection()">Probar Conexión</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando conexión...';
            
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `✅ Conexión exitosa: ${JSON.stringify(data)}`;
                } else {
                    resultDiv.innerHTML = `❌ Error ${response.status}: ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Error de conexión: ${error.message}`;
            }
        }
    </script>
</body>
</html>
